    <!DOCTYPE html>
    <html>
        <head></head>
        <body >
                <form action="">
                <fieldset>
                    <legend >Register here</legend>
                    <h1>
                        Please Fill and Submit Form
                    </h1>
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name">
                    <br><br>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email">
                    <br><br>
                    <label for="age">Age :</label>
                    <input type="number" name="age" id="age">
                    <br><br>
                    <label for="dob">Date of Birth :</label>
                    <input type="date" name="dob" id="dob">
                    <br><br>
                    <label for="phone-number">Phone Number :</label>
                    <select name="code" id="code">
                        <option value="91">91</option>
                        <option value="90">90</option>
                    </select>
                    <input type="number" name="phone-number" id="phone-number">
                    <br>
                    <p>Select your gender :</p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                    <br>
                    <p>Choose your skill level :</p>
                    <input type="checkbox" name="skill" id="beginner">
                    <label for="beginner">Beginner</label>
                    <input type="checkbox" name="skill" id="intermediate">
                    <label for="intermediate">Intermediate</label>
                    <input type="checkbox" name="skill" id="advanced">
                    <label for="advanced">Advanced</label>
                    <br><br>
                    <label for="color">Select your favorite color :</label>
                    <input type="color" name="color" id="color">
                    <br><br>
                    <label for="father-name">Father's Name :</label>
                    <input type="text" name="father-name" id="father-name">
                    <br>
                    <p>Choose your language :</p>
                    <input type="checkbox" name="language" id="tamil">
                    <label for="tamil">Tamil</label>
                    <input type="checkbox" name="language" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="language" id="malayalam">
                    <label for="malayalam">Malayalam</label>
                    <br><br>
                    <label for="hobbies">Hobbies :</label>
                    <input type="text" name="hobbies" id="hobbies">
                    <br><br>
                    <label for="address">Address :</label>
                    <textarea name="address" id="address"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </body>
    </html>
