<html>
    <head></head>
    <body>
        <h1>Here are the list types we use in html :</h1>
        <hr>
        <section>
            <h2>Ordered List</h2>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ol>
        </section>
        <section>
             <h2>
            Unordered List
        </h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ul>
        </section>   
    </body>
</html>
